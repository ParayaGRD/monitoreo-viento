name: Informe diario de viento

on:
  schedule:
    # Todos los d√≠as a las 11:00 UTC (~08:00 Chile)
    - cron: "0 11 * * *"
  workflow_dispatch: # Permite ejecutarlo manualmente desde Actions

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pytz

      - name: Ejecutar daily_report
        env:
          CORREO_ORIGEN: ${{ secrets.CORREO_ORIGEN }}
          CONTRASENA: ${{ secrets.CONTRASENA }}
          DESTINATARIO: ${{ secrets.DESTINATARIO }}
        run: python daily_report.py
