name: Monitoreo de Viento (cada 5 min)

on:
  schedule:
    - cron: "*/5 * * * *"   # Cada 5 minutos (UTC)
  workflow_dispatch:

jobs:
  run-scripts-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Ejecutar script 330021.py
        env:
          CORREO_ORIGEN: ${{ secrets.CORREO_ORIGEN }}
          CONTRASENA: ${{ secrets.CONTRASENA }}
          DESTINATARIOS: ${{ secrets.DESTINATARIOS }}
        run: |
          echo "ðŸš€ Ejecutando 330021.py..."
          python 330021.py

      - name: Ejecutar script 330114.py
        env:
          CORREO_ORIGEN: ${{ secrets.CORREO_ORIGEN }}
          CONTRASENA: ${{ secrets.CONTRASENA }}
          DESTINATARIOS: ${{ secrets.DESTINATARIOS }}
        run: |
          echo "ðŸš€ Ejecutando 330114.py..."
          python 330114.py

      - name: Mostrar archivos data (debug)
        run: |
          echo "Contenido de data/:"
          ls -la data || echo "No existe carpeta data"
          echo "Muestras de CSVs (si existen):"
          [ -f data/330021.csv ] && tail -n 5 data/330021.csv || echo "330021.csv no existe"
          [ -f data/330114.csv ] && tail -n 5 data/330114.csv || echo "330114.csv no existe"

      - name: Commit data CSVs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Config git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # AÃ±adir archivos (no fallar si no existen)
          git add data/330021.csv || true
          git add data/330114.csv || true

          # Commit si hay cambios
          if git diff --staged --quiet; then
            echo "No hay cambios en CSVs; no se hace commit."
          else
            git commit -m "Automated: add/update measurement CSVs"
            # Push usando GITHUB_TOKEN
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
          fi
