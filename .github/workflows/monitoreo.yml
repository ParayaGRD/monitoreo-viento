name: Monitoreo Autom√°tico y Manual

on:
  schedule:
    - cron: "*/10 * * * *"   # Ejecuta cada 10 minutos (UTC)
  workflow_dispatch:          # Permite ejecuci√≥n manual desde GitHub Actions

permissions:
  contents: write
  pull-requests: write

jobs:
  ejecutar-monitoreo:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üß∞ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ‚öôÔ∏è Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: üöÄ Ejecutar script 330021.py
        env:
          CORREO_ORIGEN: ${{ secrets.CORREO_ORIGEN }}
          CONTRASENA: ${{ secrets.CONTRASENA }}
          DESTINATARIOS: ${{ secrets.DESTINATARIOS }}
        run: |
          echo "Ejecutando 330021.py..."
          python 330021.py

      - name: üöÄ Ejecutar script 330114.py
        env:
          CORREO_ORIGEN: ${{ secrets.CORREO_ORIGEN }}
          CONTRASENA: ${{ secrets.CONTRASENA }}
          DESTINATARIOS: ${{ secrets.DESTINATARIOS }}
        run: |
          echo "Ejecutando 330114.py..."
          python 330114.py

      - name: üóÇÔ∏è Mostrar archivos data (debug)
        run: |
          echo "Contenido de data/:"
          ls -la data || echo "No existe carpeta data"
          echo "√öltimas l√≠neas de CSVs (si existen):"
          if [ -f data/330021.csv ]; then tail -n 5 data/330021.csv; else echo "330021.csv no existe"; fi
          if [ -f data/330114.csv ]; then tail -n 5 data/330114.csv; else echo "330114.csv no existe"; fi

      - name: üì® Crear Pull Request autom√°tico
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated: add/update measurement CSVs"
          title: "Actualizaci√≥n autom√°tica de mediciones"
          body: "Este PR fue generado autom√°ticamente por GitHub Actions con los nuevos datos de monitoreo."
          branch: "auto/update-measurements"
          delete-branch: true
